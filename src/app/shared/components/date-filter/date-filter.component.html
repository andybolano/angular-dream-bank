<div class="row">
  <div class="col-4">
      <label>Fecha Inicio:</label>
      <input type="date" class="form-control" [(ngModel)]="date.start_date">
  </div>
  <div class="col-4">
      <label>Fecha Fin:</label>
      <input type="date" class="form-control" [(ngModel)]="date.end_date">
  </div>
  <div class="col-2">
    <button class="btn btn-primary" (click)="filter()">Filter</button>
  </div>
</div>
